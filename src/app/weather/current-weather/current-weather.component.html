<ibm-tile class="container">
  <div class="current-time">
    {{ weather?.date | date: "E, H:mm" }}
  </div>
  <div class="current-city">
    {{ currentCity }}
  </div>
  <div class="temperature">{{ weather?.temperature }} °С</div>
  <div class="description">
    {{ weather?.description | titlecase }}
  </div>
  <icon class="icon" description="{{weather?.description}}" size="big"></icon>
</ibm-tile>
